name: Build and Push OpenClaw Docker Image

on:
  workflow_dispatch:

permissions:
  id-token: write  # Required for AWS OIDC
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          path: repo

      - name: Checkout OpenClaw repo
        uses: actions/checkout@v6
        with:
          repository: openclaw/openclaw
          ref: main
          path: openclaw

      - name: Setup Pulumi
        uses: pulumi/actions@v6
        with:
          command: output
          stack-name: dev
          work-dir: repo/platform
        id: pulumi

      - name: Configure AWS credentials via OIDC
        if: ${{ !env.ACT }}
        uses: aws-actions/configure-aws-credentials@v6
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Configure AWS credentials (local) 
        if: ${{ env.ACT }} # only run under act 
        uses: aws-actions/configure-aws-credentials@v6
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ vars.AWS_REGION }}
          output-credentials: true

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Amazon ECR
        uses: docker/login-action@v3
        with:
          registry: ${{ steps.pulumi.outputs.ecr_repository_url }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: openclaw
          platforms: linux/arm64
          push: true
          tags: ${{ steps.pulumi.outputs.ecr_repository_url }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
